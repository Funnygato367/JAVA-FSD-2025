<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
             .grid-container{
                display: grid;
                grid-template-columns: auto auto auto;
                grid-template-rows: 100px 60px 90px;
                gap: 4px;
            }
        </style>

    </head>
<body>

<div class="grid-container">
    <div class="items" style="background-color: aqua;">A</div>
    <div class="items" style="background-color: yellow;">B</div>
    <div class="items" style="background-color: lightblue;">C</div>
    <div class="items" style="background-color: darkgoldenrod;">D</div> 
    <div class="items" style="background-color: darkkhaki;">E</div>
    <div class="items" style="background-color: lightseagreen;">F</div>
    <div class="items" style="background-color: lightcyan;">G</div>
    <div class="items" style="background-color: lightpink;">H</div>
    <div class="items" style="background-color: aqua;">I</div>
</div>

</body>
</html>
